<app-navbar></app-navbar>
<div class="container">
    <div class="row ">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-12">
            <div class="row g-3">
                <h1 class="text-center">Book Issue</h1>
                <form>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Name: </label>
                      <div class="col-sm-10">
                        <input name="name" [(ngModel)]="name" type="text" class="form-control" id="">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label  for=" " class="col-sm-2 col-form-label">Book Title</label>
                      <div class="col-sm-10">
                        <input name="title" [(ngModel)]="title" type="text" class="form-control" id="">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label  name="" for="inputEmail3" class="col-sm-2 col-form-label">Date of issue: </label>
                        <div class="col-sm-10">
                          <input name="doi" [(ngModel)]="doi" class="form-control" type="date" name="" id="">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label  for=" " class="col-sm-2 col-form-label">Membership No: </label>
                        <div class="col-sm-10">
                          <input name="membershipNo" [(ngModel)]="membershipNo" type="text" class="form-control" id="">
                        </div>
                      </div>
                    <button (click)="issueBook()" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>
