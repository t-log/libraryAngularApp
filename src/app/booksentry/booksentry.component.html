<app-navbar></app-navbar>
<div class="container">
    <div class="row ">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-12">
            <div class="row g-3">
                <h1 class="text-center">Books Entry</h1>
                <form>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Book Title</label>
                      <div class="col-sm-10">
                        <input name="title" [(ngModel)]="title" type="text" class="form-control" id="">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for=" " class="col-sm-2 col-form-label">Author</label>
                      <div class="col-sm-10">
                        <input name="author" [(ngModel)]="author" type="text" class="form-control" id="">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                          <textarea name="description" [(ngModel)]="description" class="form-control" name="" id="" cols="30" rows="3"></textarea>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for=" " class="col-sm-2 col-form-label">Publisher</label>
                        <div class="col-sm-10">
                          <input name="publisher" [(ngModel)]="publisher" type="text" class="form-control" id="">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Language:</label>
                        <div class="col-sm-10">
                          <input name="language" [(ngModel)]="language" type="text" class="form-control" id="">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Distributor:</label>
                        <div class="col-sm-10">
                          <input name="distributor" [(ngModel)]="distributor" type="text" class="form-control" id="">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Released year:</label>
                        <div class="col-sm-10">
                          <input name="releasedYear" [(ngModel)]="releasedYear" type="date" class="form-control" id="">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Price: </label>
                        <div class="col-sm-10">
                          <input name="price" [(ngModel)]="price" type="number" class="form-control" id="">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Upload Book</label>
                        <div class="col-sm-10">
                          <input name="upload" [(ngModel)]="upload" class="form-control" type="file" id="">
                        </div>
                      </div>
                    <button (click)="bookEntry()" class="btn btn-primary">Add Book</button>
                  </form>
            </div>
        </div>
    </div>
</div>
